# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-ese-main"
BBFILE_PATTERN_intel-ese-main = "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-ese-main = "6"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_intel-ese-main = "1"

LAYERDEPENDS_intel-ese-main = "core intel"
LAYERSERIES_COMPAT_intel-ese-main = "sumo thud warrior"

KERNEL_CLASSES_append_x86-64 = " kernel-fixes kernel-decoupler kernel-sign kernel-microcode kernel-iasimage kernel-sblimage kernel-initrd"
IMAGE_CLASSES_append_linux = " multi-kernel-fix"
INHERIT += "perllocal-fix"

# Mender-install override style causes race condition
IMGCLASSES_append = " mender-persistent"

BBFILES_DYNAMIC += "tpm2:${LAYERDIR}/dynamic/meta-tpm2/recipes-*/*/*.bbappend"

BBFILES_DYNAMIC += "clang-layer:${LAYERDIR}/dynamic/meta-clang/recipes-*/*/*.bbappend \
                    clang-layer:${LAYERDIR}/dynamic/meta-intel/dynamic-layers/clang-layer/recipes-*/*/*.bbappend \
                    clang-layer:${LAYERDIR}/dynamic/meta-clang/recipes-*/*/*.bb"

#### out of tree module support for alternate kernels
# https://bugzilla.yoctoproject.org/show_bug.cgi?id=13226
INHERIT += "kernel-oot-base"
KERNEL_CLASSES_append = " kernel-oot-mod-scripts"
